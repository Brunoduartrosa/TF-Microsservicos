spring:
  application:
    name: scaa
  cloud:
    config:
      enabled: false
  rabbitmq:
    host: ${RABBITMQCONFIG_SERVICE_URL:localhost}
server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true