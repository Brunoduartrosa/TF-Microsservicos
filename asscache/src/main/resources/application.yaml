spring:
  application:
    name: asscache
  rabbitmq:
    host: ${RABBITMQCONFIG_SERVICE_URL:localhost}
server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"